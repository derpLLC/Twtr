name: twtr
description: Twitter Clone built using Flutter.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dart_twitter_api: ^0.5.3
  dartz: ^0.9.2
  flutter_hooks: ^0.17.0
  hooks_riverpod: ^0.14.0+4
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
